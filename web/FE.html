<!DOCTYPE html>
<html>
<body>
    <h1>WebSocket Test</h1>
    <button id="btn_SendHello" onclick="sendHello()">Hello</button>
    <button id="btn_ListApp" onclick="listApp()">List App</button>
    <button id="btn_ListProcess" onclick="listProcess()">List Process</button>

    <form action="/" id="StartApp"> 
        <label for="startapp">Start Application</label>
        <input type="text" name="startapp" id="startapp" placeholder="Application Name">
        <input type="submit" value="Start">
    </form>

    <form action="/" id="StopApp"> 
        <label for="stopapp">Stop Application</label>
        <input type="text" name="stopapp" id="stopapp" placeholder="Application Name">
        <input type="submit" value="Stop">
    </form>

    <form action="/" id="StopProc">
        <label for="stopproc">Stop Process</label>
        <input type="text" name="stopproc" id="stopproc" placeholder="Process ID">
        <input type="submit" value="Stop">
    </form>

    <pre id="log"></pre> <!-- phải có id="log" -->
    <button id="screenshot" onclick="screenShot()">Take screenshot</button>


    
    <video id="videoPlayer" width="640" height="480" controls playsinline muted autoplay></video>
    <button id="webcam" onclick="webCam()">Webcam Recording</button>

    <script src="backend.js"></script>
</body>
</html>
